<div *ngIf="listaDePublicacionesPendientes.length != 0">
    <table mat-table [dataSource]="this.listaDePublicacionesPendientes" class="mat-elevation-z8">

        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>


        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio|currency}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element">
                <img *ngFor="let foto of element.fotos" class="imgMensaje" src="{{foto}}" alt="">

            </td>
        </ng-container>
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element" justify="end">
                <div class="example-button-row">
                    <button mat-fab color="primary" (click)="cambiarEstadoDepublicacion(element, 'aceptado')">
                        <mat-icon>done</mat-icon>
                    </button>
                    
                    <!-- <button mat-fab color="accent" (click)="abrirDetalladoPublicacion(element)"> -->
                        <button mat-fab color="accent" (click)="openDialog(element)">
                            <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-fab color="warn" (click)="cambiarEstadoDepublicacion(element, 'rechazado')">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
