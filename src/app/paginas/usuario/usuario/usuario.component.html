    <div has-header="true">

                <h3 id="nombrePerfil">{{user.nombre}} {{user.apellido}}</h3>
                <span id="descripcionPerfil"> Correo: {{user.correo}} </span>
                <br>
                <span id="descripcionPerfil"> DNI: {{user.dni}} </span>
            </div>

        </div>
    </div>

    <div *ngIf="user.tipo == 'administrador'">
        <h1>Panel de Control Administrador</h1>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-button (click)="mostrarRegistroCliente()"> Registrar Cliente </button>
                <button mat-button (click)="mostrarRegistroEmpleado()"> Resgistrar Empleado</button>
                <button mat-button (click)="mostrarListadoCuentas()"> Ver Cuentas</button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div *ngIf="boolRegistroCliente == true">
            <h2>Registrar nuevo Cliente</h2>
            <app-registro></app-registro>
        </div>

        <div *ngIf="boolRegistroEmpleado == true">
            <h2>Registrar nuevo Empleado</h2>
            <app-registro-empleado></app-registro-empleado>
        </div>

        <div *ngIf="boolListadoCuentas == true">
            <h2>Listado de Cuentas</h2>
            <app-lista-de-personal></app-lista-de-personal>
        </div>


    </div>




    <div *ngIf="user.tipo == 'empleado'">

        Panel de Control Empleado

        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-button (click)="mostrarRegistroCliente()"> Registrar Cliente </button>
                <!-- <button mat-button (click)="mostrarAdministrarAplicaciones()"> Resgistrar Empleado</button> -->
                <button mat-button (click)="mostrarResponderConsultas()"> Responder Consultas </button>

            </mat-toolbar-row>
        </mat-toolbar>

        <div *ngIf="boolRegistroCliente == true">
            <h2>Registrar nuevo Cliente</h2>
            <app-registro></app-registro>
        </div>



        <div *ngIf="boolResponderConsultas == true">
            <h2>Consultas pendientes</h2>
            <app-responder-consultas></app-responder-consultas>
        </div>


        <!-- Administrar Publicaciones -->






    </div>
    <div *ngIf="user.tipo == 'cliente' || user.tipo == 'servicioTecnico'"
