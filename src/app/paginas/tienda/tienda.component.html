<mat-toolbar>
  <span class="material-icons"> store </span>
  <span class="mobileNotVisible">Tienda</span>
  <!-- Inicio buscador -->
  <div class="input-group inputSearch">
    <input type="text" class="form-control" placeholder="Escribe lo que quieras buscar."
      aria-label="Escribe lo que quieras buscar." aria-describedby="basic-addon2">
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2"><span class="material-icons">
          search
        </span></span>
    </div>
  </div>

  <!-- Fin buscador -->
  <a href="/usuario">
    <div class="divPerfilUsuario" *ngIf="user">
      <p class="pNombreUsuario">{{user.nombre}}</p>
      <img class="imgFotoDePerfil" src="{{user.foto}}" alt="Foto de perfil">
    </div>
  </a>
</mat-toolbar>


<app-carousel></app-carousel>


<!--<app-product-to-sell-card></app-product-to-sell-card> -->


<div class="nuestrosServicios">

      <mat-card class="example-card" *ngFor="let producto of listado">
               <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{producto.titulo}}</mat-card-title>
                  <mat-card-subtitle>{{producto.estado}}</mat-card-subtitle>
              </mat-card-header>

              <ngb-carousel  id="divCarousel">

                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                      <img mat-card-image class="img" src="{{producto.fotos[0]}}">
                    </div>
                </ng-template>
              
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img mat-card-image class="img" src="{{producto.fotos[1]}}">
                  </div>
                </ng-template>
              
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img mat-card-image class="img" src="{{producto.fotos[2]}}">
                  </div>
                </ng-template>

              </ngb-carousel>
               
                <mat-card-content>
                  <p>
                    {{producto.descripcion}}
                  </p>
                </mat-card-content>

                <mat-card-actions>
                  <button mat-button color="primary">Comprar</button>
                  <button mat-button color="primary">Permutar</button>
                </mat-card-actions>

      </mat-card>
            
</div>
