<app-header [userIsLogged]="userIsLogged" (ingresarEventClick)="mostrarFormLogin=true"></app-header>

<app-login *ngIf="mostrarFormLogin" id="login" (ingresarEventClick)="userIsLogged=true" (cancelLoginEventClick)="mostrarFormLogin=false"></app-login>

<app-carousel></app-carousel>

<div *ngIf="tipoUsuario == 'administrador'">

    <app-home-administrador></app-home-administrador>

</div>
<div *ngIf="tipoUsuario == 'empleado'">

    <app-home-empleado></app-home-empleado>

</div>
<div *ngIf="tipoUsuario == 'cliente' || tipoUsuario == 'servicioTecnico'">

    <app-home-cliente></app-home-cliente>

</div>
