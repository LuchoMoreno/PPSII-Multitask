<div class="nuestrosServicios">

  <mat-card class="cardServicio" *ngFor="let servicio of servicios">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{servicio.titulo}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{servicio.srcImagen}}">
    <mat-card-content>
      <p>
        {{servicio.descripcion}}
      </p>
    </mat-card-content>
  </mat-card>

</div>
