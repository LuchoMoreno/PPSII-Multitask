<div style="display:  flex; justify-content: space-evenly; text-align: center; overflow: scroll; flex-wrap: wrap;">
    <div *ngFor="let oferta of listaDeOfertas" style="margin: 5px;">

        <mat-card class="card" *ngIf="oferta.estadoOferta=='pendiente'">
            <mat-card-header>
                <mat-card-subtitle>Este usuario te ofrece</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <div *ngFor="let producto of oferta.listaDeProductos">
                    <div>
                        <h5 (click)="openDialog(producto)">{{producto.titulo}}</h5>
                    </div>
                    <span class="simboloMas">+</span>
                </div>
                <div >
                    <p *ngIf="oferta.efectivo>0">una diferencia de<b style="color:green"> {{oferta.efectivo|currency}}</b> a tu favor.</p>
                    <p *ngIf="oferta.efectivo<0">una diferencia de<b style="color: red;"> {{oferta.efectivo|currency}}</b> favor de el.</p>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button (click)="aceptarORechazarOferta(oferta,'aceptadaParaPermutar')"
                    color="primary">Aceptar</button>
                <button mat-button (click)="aceptarORechazarOferta(oferta,'rechazadaParaPermutar')">Rechazar</button>
            </mat-card-actions>
        </mat-card>


        <mat-card *ngIf="oferta.estadoOferta=='aceptadaParaPermutar'" style="background-color: green;">
            <mat-card-header>
                <mat-card-subtitle>Aceptaste la oferta</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <div *ngFor="let producto of oferta.listaDeProductos">
                    <div>
                        <h5>{{producto.titulo}}</h5>
                    </div>
                    <h3 style="color: green;">+</h3>
                </div>
                <p><b>{{oferta.efectivo|currency}}</b></p>
            </mat-card-content>

        </mat-card>
    </div>
</div>
