<mat-vertical-stepper [linear]="false" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Ingrese el titulo de la publicacion</ng-template>
            <mat-form-field>
                <mat-label>Titulo</mat-label>
                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Seleccione el estado del equipo</ng-template>
            <mat-form-field>
                <mat-label>Estado</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Atras</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Descripcion del producto</ng-template>
            <mat-form-field>
                <mat-label>Descripcion</mat-label>
                <textarea matInput formControlName="secondCtrl" class="form-control" id="exampleFormControlTextarea1"
                    rows="3" required></textarea>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Atras</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Seleccione las fotografias</ng-template>
            <app-subir-imagenes-component></app-subir-imagenes-component>

            <!-- <app-upload-image></app-upload-image> -->
            <!-- <mat-form-field>
                <mat-label>Fotos</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field> -->
            <div>
                <button mat-button matStepperPrevious>Atras</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Indique el precio</ng-template>
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Atras</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Seleccione si da garantia</ng-template>
            <mat-radio-group aria-label="Seleccione si da garantia" required>
                <mat-radio-button style="display: block;" value="conGarantia" (click)="cambiarEstado('conGarantia')">Con
                    Garantia</mat-radio-button>
                <mat-radio-button style="display: block;" value="sinGarantia" (click)="cambiarEstado('sinGarantia')">Sin
                    Garantia</mat-radio-button>
                <mat-form-field class="example-full-width" *ngIf='mostrarTextAreaDeGarantia' >
                    <mat-label>Explica la garantia</mat-label>
                    <textarea matInput placeholder="Ejemplo: Garantia de 15 dias para que lo pruebe completamente." style="height: 120px; width: 100%;"></textarea>
                </mat-form-field>
            </mat-radio-group>
            <!-- <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required> -->
            <div>
                <button mat-button matStepperPrevious>Atras</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Finalizar</ng-template>
        <p>Finalizaste la publicacion.</p>
        <div>
            <button mat-button (click)="stepper.reset()">Empezar de nuevo</button>
            <button mat-button matStepperPrevious>Volver</button>
            <button mat-stroked-button color="accent" (click)="stepper.reset()">Publicar</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
